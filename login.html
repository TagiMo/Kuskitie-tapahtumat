<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään - Turun Taksikuljettajien Tapahtumakalenteri</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom-styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: var(--text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-large);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 80px;
        }
        
        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-medium);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-error {
            color: var(--danger-color);
            background-color: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }
        
        .login-info {
            margin-top: 20px;
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.9rem;
        }
        
        .background-container {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/background.svg" alt="" class="background-image">
    </div>

    <div class="login-container">
        <div class="login-logo">
            <img src="images/logo.png" alt="Turun Taksikuljettajien Tapahtumakalenteri">
        </div>
        
        <form id="login-form" class="login-form">
            <h2>Kirjaudu sisään</h2>
            
            <div id="login-error" class="login-error"></div>
            
            <div class="form-group">
                <label for="username">Käyttäjätunnus</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Salasana</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Kirjaudu</button>
            
            <div class="login-info">
                <p>Tämä sivusto on tarkoitettu vain rekisteröityneille käyttäjille.</p>
                <p>Ota yhteyttä ylläpitoon saadaksesi käyttöoikeudet.</p>
            </div>
        </form>
    </div>

    <script src="js/auth/auth.js"></script>
</body>
</html>
